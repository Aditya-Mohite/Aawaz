<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aawaz -Language</title>
    <link rel="stylesheet" href="page1.css" />
    <link rel="stylesheet" href="loaders.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Dancing+Script:wght@700&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto&family=Roboto+Condensed:wght@700&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav style="height: 115px">
      <div class="logo">
        <img src="./logo.png" alt="Logo" />
      </div>
      <div class="Emblem">
        <img src="Emblem.png" alt="Logo" />
      </div>
      <ul class="options">
        <li><a  href="http://127.0.0.1:5500/home%20page/index.html">Home</a></li>
        <li><a href="#emergency">Emergency</a></li>

        <li><a href="#FAQ">FAQ</a></li>
      </ul>
    </nav>

    <div class="loader-container" id="loaderContainer">
        <div class="loader">
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
        </div>
    </div>


    <div class="container">
      <!-- Language Selection Section -->

      <div class="english">
        <div class="text-wrapper-6">
          <a href="https://github.com/DenverCoder1/readme-typing-svg">
          <img src="https://readme-typing-svg.herokuapp.com?lines= Select+your+Language;आपली+भाषा+निवडा;अपनी+भाषा+चुनें;உங்கள்+மொழியை+தேர்ந்தெடுக்கவும்;Choisissez+votre+langue;Wählen+Sie+Ihre+Sprache;&center=true&width=1107px;&height=157"></a>
       </div>
        </div>
        
          <!-- Language Options -->
          <div class="frame">
            <!-- First Row -->
            <div class="language-row">
              <div class="language-option marathi">
                <div class="text-wrapper">1) Marathi</div>
              </div>
              <div class="language-option hindi">
                <div class="text-wrapper">2) Hindi</div>
              </div>
              <div class="language-option tamil">
                <div class="text-wrapper">3) Tamil</div>
              </div>
            </div>

            <!-- Second Row -->
            <div class="language-row">
              <div class="language-option french">
                <div class="text-wrapper">4) French</div>
              </div>
              <div class="language-option german">
                <div class="text-wrapper">5) German</div>
              </div>
              <div class="language-option english">
                <div class="text-wrapper">6) English</div>
              </div>
            </div>
    
        </div>

      </div>
    </div>
    <script src="loader.js"></script>
  </body>
</html>
